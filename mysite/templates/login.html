<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
<div class="container-fluid abc">
	<div class="col-sm-4"></div>
	<div class="signup-box col-sm-4" >
		<div class="header">
			<h2 class="">Welcome to <span style="color: #ff6c00;">OmoAds</span></h2>
		</div>
		<form class="frm" method="POST" action=".">
			{% csrf_token %}
			{% for field in form %}
			<!-- <div class="form-group">
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div> -->


			<div class="form-group">
			{{ field }}
			</div>

			{% endfor %}
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<div class="row">
				<button type="submit" class="btn btnLogin" style="border-radius: 4px;">Login</button>
				<button  class="btn btnRegister" style="border-radius: 4px;" >SignUp</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
