<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

  <style type="text/css">
    html,body{
      height: 100%;
      margin: 0px;
      overflow-y: ;
    }
    .navbar{
      background-color: #1c1c1c;
    }
    .navigationBar{
      margin: 0px;
      border-radius: 0px;
      border-width: 0px;
      height: ;
      }
    li.active {
      background-color: #5a5a5a;
    }
    .box{
      padding: 0px;
      height: 100%;
    }
   
    .nav .active{
      background-color: #ff6c00;
    }
    #pac-input{
      width: 100%;
      flex: 0 1 35px;
      padding-left: 10px;
    }


    section {
    display: flex;
    flex-flow: column;
    align-items: stretch;
    height: 100%;
    }
    header {
    flex: 0 1 auto;
    }
    .cont{
      flex: 1 1 auto;
      overflow: auto;
      height: 100%;
    }
    .footer{
      flex: 0 1 25px;
      background-color: #000;
    }
    .secondBox{
      display: flex;
      flex-flow: column;
      align-items: stretch;
      height: 100%;
      padding: 0px;
    }
    .filter{
      max-height: 100%;
      height: 100%;
      background-color: #1c1c1c;
      padding: 0px;
    }
    .list-group-item{
    padding-top: 0px;
    padding-bottom: 0px; 
    }

    .filter-header{
      background-color: #373737;
      padding: 10px;
      padding-left: 10px;
      border-radius: 3px 3px 0px 0px;
    }
    h5{
      margin: 0px;
      color: #fff;
    }
    .check{
      padding-left: 20px;
    }
    .card{
      background-color: #f3f3f3;
      padding-bottom: 2px;
      margin-bottom: 4px;
      margin-top: 4px;
      margin-left: 4px;
      margin-right: 4px;
      border-radius: 5px 5px 4px 4px;
      }
    .sort{
      margin-top: 0px;
      background-color: #ff6c00;
      color: #fff;
      height: 33px;
      margin-left: 3px;
      margin-right: 3px;
      border-radius: 3px;
    }
    .key{
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="cont">
    <div class="container-fluid box">
      <div class="secondBox col-sm-10" >
          <input id="pac-input" class="controls" type="text" placeholder="Search Location">
          <div id="map" style="width: 100%; height: 100%; background-color: #ff6c00; flex: 1 1 auto; overflow: auto; "></div>
      </div>
      <div class="col-sm-2 filter">
        <div class="sort">
         <h4 style="padding: 8px; margin: 0px;"><span class="glyphicon glyphicon-sort-by-attributes-alt" style="font-size: 14px;"></span>  Sort By</h4>
         </div>
         <div class="card">
          <div class="filter-header">
            <h5>DIMENSIONS</h5>
          </div>
          <div class="check">
            <div class="checkbox">
                <label><input type="checkbox">50' x 10'</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">40' x 10'</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">30' x 10'</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">20' x 10'</label>
            </div>
          </div>
          </div>

          <div class="card">
          <div class="filter-header">
            <h5>TYPE</h5>
          </div>
          <div class="check">
            <div class="checkbox">
                <label><input type="checkbox">Gantry</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Uni-Pole</label>
            </div>
          </div>
          </div>

          <div class="card">
          <div class="filter-header">
            <h5>LIGHTED</h5>
          </div>
          <div class="check">
            <div class="checkbox">
                <label><input type="checkbox">Back-Lit</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Front-Lit</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Non-Lit</label>
            </div>
          </div>
          </div>

      </div>
    </div>
</div> 
</body>
</html>
